<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Top five tickets</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Top_Five)}" />
    <h1>Top five tickets</h1>
    <span th:if="${fivePopularTicketsFromCatalog.size() == 0}">Top is empty</span>
    <table th:if="${fivePopularTicketsFromCatalog.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td><b>ID</b></td>
            <td><b>Type</b></td>
            <td><b>Description</b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topFive : ${fivePopularTicketsFromCatalog}">
            <td th:text="${topFive.id}"/>
            <td th:text="${topFive.type}"/>
            <td th:text="${topFive.description}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
